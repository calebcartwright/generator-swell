language: node_js
node_js:
  - "node"
  - "6"
  - "5"
  - "4"

os:
  - linux

addons:
  srcclr: true
  sonarqube:
    token:
      secure: '$SONAR_TOKEN'

cache:
  directories:
    - '$HOME/.sonar/cache'

script:
    - npm run lint
    - npm run enforce-code-coverage
    - sonar-scanner -D sonar.projectVersion=$(node -e "console.log(require('./package.json'').version);")
